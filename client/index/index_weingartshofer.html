<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../static/css/index_weingartshofer.css">

<body>
<nav>

        <defs>
            <linearGradient id="rainbow" x1="0" x2="100%" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                <stop stop-color="#6f42c1" offset="0%"/>
                <stop stop-color="#dc3545" offset="40%"/>
                <stop stop-color="#ffc107" offset="60%"/>
                <stop stop-color="#28a745" offset="100%"/>
            </linearGradient>
        </defs>
        <text alignment-baseline="central" dominant-baseline="middle" text-anchor="middle" x="50%" y="50%">Spotify-Analyzer</text>

<main>
    <section id="team">
    <h2>Our Team</h2>
        <div id="team-container">
            <div class="team-member">
                <h3>Florian Weingartshofer</h3>
                <img src="../static/assets/flo_christmas.jpg" alt="Florian Weingartshofer wearing a christmas sweater">
            </div>
            <div class="team-member">
                <h3>Andreas Wenzelhuemer</h3>
                <img src="../static/assets/andi_christmas2.jfif" alt="Florian Weingartshofer wearing a christmas sweater">

</html>
