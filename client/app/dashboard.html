<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/favicon.ico">
    <script type="text/javascript" src="dashboard.ts"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/css/dashboard.css">
</head>
<body>
<nav class="navbar navbar--sticky">
    <ul class="navbar__entries navbar__entries--first-left">
        <li>
            <a href="#">Spotify-Analyzer</a>
        </li>
        <li>
            <a href="#" class="navbar__entry--md">Genre-Timeline</a>
        </li>
        <li>
            <a href="#" class="navbar__entry--md">Playlists</a>
        </li>
    </ul>
</nav>
<main class="dashboard">
    <div class="area user-area">
        <img class="user-area__image material-icons" id="profile-image" src="" alt="broken_image">
        <p id="profile-name" class="text-size-h3"></p>
        <p id="profile-email"></p>
    </div>
    <div class="area top-artist-area">
        <div class="area__title">
            <h2>Top artists</h2>
        </div>
    </div>
    <div class="area timeline-area">
        <div class="area__title">
            <h2>Timeline</h2>
        </div>
    </div>
    <div class="area audio-feature-area">
        <div class="area__title">
            <h2>Overall mood</h2>
        </div>

        <div class="area__content" id="featureContainer">
        </div>
    </div>
</main>
</body>
</html>
