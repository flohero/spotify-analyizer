<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/favicon.ico">
    <script type="text/javascript" src="dashboard.ts"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Montserrat">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/dashboard.css">
</head>
<body>
<nav class="navbar navbar--sticky">
    <ul class="navbar__entries navbar__entries--first-left">
        <li>
            <a href="#" class="navbar__entry navbar__entry">Spotify-Analyzer</a>
        </li>
        <li class="mr-auto"></li>
        <li>
            <a href="#" class="navbar__entry navbar__entry--md">Genre-Timeline</a>
        </li>
        <li>
            <a href="#" class="navbar__entry navbar__entry--md">Playlists</a>
        </li>
    </ul>
</nav>
<main class="dashboard">
    <div class="area area--gray area--user">
        <img class="area--user__image" id="profile-image" src="../static/assets/broken_image-white-18dp.svg"
             alt="Profile Image">
        <div id="profile-name" class="text-size-h3 user-area__name"></div>
        <div class="area--user__property">
            <label class="label" for="profile-email">E-Mail</label>
            <span class="text-size-h4 text--wrap text--info" id="profile-email"></span>
        </div>
        <div class="area--user__property">
            <label class="label" for="top-genre">Top Genre</label>
            <span class="text-size-h4 top-genre__element text--info" id="top-genre"></span>
        </div>
    </div>
    <div class="area area--gray area--top-artist">
        <div class="area__title">
            <h1>Top artists</h1>
        </div>
        <table class="artist-table">
            <thead>
                <tr>
                    <th class="artist-table__cell">#</th>
                    <th class="artist-table__cell">Image</th>
                    <th class="artist-table__cell">Name</th>
                    <th class="artist-table__cell artist-table__header--md">Popularity</th>
                    <th class="artist-table__cell artist-table__header--md">Genres</th>
                </tr>
            </thead>
            <tbody id="artists">

            </tbody>
        </table>
    </div>
    <div class="area area--gray area--timeline">
        <div class="area__title">
            <h1>Timeline</h1>
        </div>
        <div class="area__content">
            <div class="timeline-chart-container">
                <canvas id="timeline-chart"></canvas>
            </div>
        </div>
    </div>
    <div class="area area--gray area--audio-feature">
        <div class="area__title">
            <h1>Overall mood</h1>
        </div>

        <div class="area__content">
            <div id="feature-percentage"></div>
            <div class="feature-chart-container">
                <canvas id="feature-chart"></canvas>
            </div>
        </div>
    </div>
</main>
</body>
</html>
