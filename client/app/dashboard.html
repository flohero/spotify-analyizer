<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/favicon.ico">
    <script src="dashboard.ts"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/dashboard.css">
</head>
<body>
<nav class="navbar navbar--sticky">
    <ul class="navbar__entries navbar__entries--first-left">
        <li class="navbar__entry__logo-container">
            <a href="#" class="navbar__entry navbar__entry__logo">
                <svg class="logo" viewBox="0 0 170 30" xmlns="http://www.w3.org/2000/svg" fill="url(#rainbow)">
                    <defs>
                        <linearGradient id="rainbow" x1="0" x2="100%" y1="0" y2="0" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#6f42c1" offset="0%"/>
                            <stop stop-color="#dc3545" offset="40%"/>
                            <stop stop-color="#ffc107" offset="60%"/>
                            <stop stop-color="#28a745" offset="100%"/>
                        </linearGradient>
                    </defs>
                    <text alignment-baseline="central" dominant-baseline="middle" text-anchor="middle" x="50%" y="50%"
                          font-size="16px">
                        Spotify-Analyzer
                    </text>
                </svg>
            </a>
        </li>
        <li>
            <a href="#user" class="navbar__entry navbar__entry--md">User info</a>
        </li>
        <li>
            <a href="#top-artist" class="navbar__entry navbar__entry--md">Top artists</a>
        </li>
        <li>
            <a href="#audio-feature" class="navbar__entry navbar__entry--md">Features</a>
        </li>
        <li>
            <a href="#timeline" class="navbar__entry navbar__entry--md">Timeline</a>
        </li>
    </ul>
</nav>
<main class="dashboard">
    <div class="area area--rounded-corners area--gray area--user" id="user">
        <img class="area--user__image" id="profile-image" src="../static/assets/broken_image-white-18dp.svg"
             alt="Profile Image">
        <div id="profile-name" class="text-size-h2 user-area__name"></div>
        <div class="area--user__property">
            <span class="property-name" for="profile-email">E-Mail</span>
            <span class="property" id="profile-email"></span>
        </div>
        <div class="area--user__property">
            <span class="property-name" for="top-genre">Top Genre</span>
            <span class="property top-genre__element" id="top-genre"></span>
        </div>
        <div class="area--user__property">
            <button id="export" class="chip chip--primary chip--btn">Top Tracks To Playlist</button>
            <p id="export-feedback"></p>
        </div>
    </div>
    <div class="area area--rounded-corners area--gray area--top-artist" id="top-artist">
        <div class="area__title">
            <h1>Top artists</h1>
        </div>
        <table class="artist-table">
            <thead>
            <tr>
                <th class="artist-table__cell">#</th>
                <th class="artist-table__cell">Image</th>
                <th class="artist-table__cell">Name</th>
                <th class="artist-table__cell artist-table__header--md">Popularity</th>
                <th class="artist-table__cell artist-table__header--md">Genres</th>
            </tr>
            </thead>
            <tbody id="artists">

            </tbody>
        </table>
    </div>
    <div class="area area--rounded-corners area--gray area--audio-feature" id="audio-feature">
        <div class="area__title">
            <h1>Features</h1>
        </div>

        <div class="area__content">
            <div id="feature-percentage"></div>
            <div class="feature-chart-container">
                <canvas id="feature-chart"></canvas>
            </div>
        </div>
    </div>
    <div class="area area--rounded-corners area--gray area--timeline" id="timeline">
        <div class="area__title">
            <h1>Timeline</h1>
        </div>
        <div class="area__content">
            <div class="timeline-chart-container">
                <canvas id="timeline-chart"></canvas>
                <div class="timeline-chart-toogle-container">
                    <button class="chip chip--primary chip--btn" id="toggleGenres">Toggle Genres</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
